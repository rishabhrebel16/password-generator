<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1.1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <input type="text" id="password" placeholder="Your password will appear here" readonly>
    <div>
      <label>
        Length: <input type="number" id="length" min="4" max="32" value="12">
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="includeUppercase" checked> Include Uppercase
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="includeNumbers" checked> Include Numbers
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="includeSymbols" checked> Include Symbols
      </label>
    </div>
    <button onclick="generatePassword()">Generate Password</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
